
<input type="text" placeholder="Filter your to-dos" ng-model="todolist">
<ol>
  <li hover-state ng-repeat="task in $ctrl.toDoList | filter: todolist | orderBy: 'name' track by $index">{{task}}<i id="xbtn" ng-click="$ctrl.removeItem($index)" class="material-icons">close</i></li>

</ol>
<input id="addinput" type="text" placeholder="Add to your to-do" ng-model="$ctrl.toDo">
<button id="addbtn" ng-click="$ctrl.incomingInputs($ctrl.toDo)">Add</button>
