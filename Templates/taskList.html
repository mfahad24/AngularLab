<input type="text" placeholder="Filter your to-dos" ng-model="todolist">
<ol>
  <li ng-repeat="do in form.toDoList | filter: todolist | orderBy: 'name' track by $index">{{do.item}}<button id="xbtn" ng-click="form.removeItem($index)">x</button></li>
</ol>
<input id="addinput" type="text" placeholder="Add to your to-do" ng-model="form.toDo">
